<div class="row" (keypress)="test($event)">
    <div class="col-md-6">
        <div class="alert alert-info" role="alert">
            {{ word.en | uppercase }}
        </div>
    </div>
    <div class="col-md-6">
        <div class="alert alert-success" role="alert">
            {{ word.ru | uppercase }}
        </div>
    </div>
</div>
<button type="button" class="btn btn-secondary" (click)='randomWord()'>Next Random</button>
<button type="button" class="btn btn-warning" (click)='lastWord()'>Next Last Words</button>
