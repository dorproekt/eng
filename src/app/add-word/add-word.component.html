<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            id="enWord" 
            placeholder="Английское слово"
            formControlName="en"
            >
    </div>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            id="ruWord" 
            placeholder="Перевод"
            formControlName="ru"
            >
    </div>
    <button type="submit" class="btn btn-primary text-right" [disabled]="!form.valid">Добавить</button>
</form>
